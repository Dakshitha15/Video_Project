<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
    <link rel="stylesheet" href="./Video.css">
    <link rel="shortcut icon" href="./Images/videoicon.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <div id="cont">
            <img src="./Images/Satranga.jpg" alt="">
            <h4>Satranga</h4>
            <input type="range" id="duration">
            <video src="./Images/Video1.mp4" controls></video>

            <div id="act_controls">
                <i class="fa-sharp fa-regular fa-backward"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-regular fa-forward"></i>
                <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
            <input type="range" id="volume">
        </div>
    </main>

    <script src="./Video.js"></script>
</body>
</html>
